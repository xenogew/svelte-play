# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

jobs:
  setup:
    docker:
      - image: lsage/pnpm-circleci-node:latest
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install
          command: pnpm install --frozen-lockfile
      - save_cache:
          paths:
            - 'node_modules'
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}

  test-w-playwright:
    docker:
      - image: mcr.microsoft.com/playwright:v1.23.2-jammy-amd64
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install PNPM and Run Test
          command: |
            curl -fsSL https://get.pnpm.io/install.sh | bash -
            echo $PATH
            export PNPM_HOME="/root/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
            echo $PATH
            pnpm --version
            pnpm install
            pnpm run test

  build:
    docker:
      - image: lsage/pnpm-circleci-node:latest
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Build
          command: |
            pnpm run build
            ls .vercel
      - save_cache:
          key: build-output-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - .vercel

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  build_and_test: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - setup
      - build:
          requires:
            - setup
      - test-w-playwright:
          requires:
            - setup
